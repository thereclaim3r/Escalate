<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Issue Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter the title of the issue you want to report.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Issue Description">
    </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please include an explanation of the issue you want to report
      </mat-error>
    </mat-form-field>
    <br><br>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Choose image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <br>
    <button
      mat-raised-button
      color="accent"
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>

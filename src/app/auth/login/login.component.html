<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
      >
      <mat-error *ngIf="passwordInput.invalid">Please enter the correct password</mat-error>
    </mat-form-field>
    <br>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      *ngIf="!isLoading">
      Login
    </button>

  </form>
</mat-card>
